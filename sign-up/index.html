<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proz Flex Accounting|Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../webform-css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../webform-css/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../webform-css/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Get sarted with ProzFlex</p>
              <form >
               

                      <div class="form-group">
                        <label for="email" class="sr-only">First Name</label>
                        <input type="text" name="name" id="fname" class="form-control" placeholder="First Name">
                      </div>

                   
                  
                 


                  <div class="form-group">
                    <label for="email" class="sr-only">Last Name</label>
                    <input type="text" name="email" id="lname" class="form-control" placeholder="Last Name">
                  </div>


                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                  </div>

                  <div class="form-group">
                    <label for="number" class="sr-only">Phone</label>
                    <input type="number" name="number" id="number" class="form-control" placeholder="Phone">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4 pros_submit_btn" type="button" value="Sign Up">
                </form>
                <a href="" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Have an account? <a href="../sign-in/" class="text-reset">Sign In here</a></p>
                <!-- <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script>

        $('body').on('click', '.pros_submit_btn', function(){

            var fname = $('#fname').val();
            var lname = $('#lname').val();
            var email = $('#email').val();
            var number = $('#number').val();

            if(fname == '' || fname == '0')
            {

              $('#fname').css('border', '2px solid red');

            }else if(lname == '' || lname == '0')
            {

                $('#fname').css('border', '');
                $('#lname').css('border', '2px solid red');


            }else if(email == '' || email == '0'){


              $('#fname').css('border', '');
              $('#lname').css('border', '');
              $('#email').css('border', '2px solid red');


            }else if(number == '' || number == '0')
            {


                $('#fname').css('border', '');
                $('#lname').css('border', '');
                $('#email').css('border', '');
                $('#number').css('border', '2px solid red');



            }else{

                  $('#fname').css('border', '');
                  $('#lname').css('border', '');
                  $('#email').css('border', '');
                  $('#number').css('border', '');

            }


          


        });
      
  </script>
</body>
</html>
